name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build_npm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: build
      run: |
        npm install
        npm run build

        # commit built files
        git commit docs/build/* -am "Automated report"
        git push

        # fail if there are uncommitted changes
        exit `git diff --exit-code`
